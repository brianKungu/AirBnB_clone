<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/7-places.css" />
    <link rel="shortcut icon" href="images/icon.png" />
  </head>
  <body>
    <header>
      <div class="logo"></div>
      <div>hbnb</div>
    </header>
    <main>
      <div class="container">
        <section class="filters">
          <button>Search</button>
          <div class="l-a">
            <div class="locations">
              <h3>States</h3>
              <h4>Carlifonia, Arizona ...</h4>
              <ul class="popover">
                <li>
                  <h2>Arizona</h2>
                </li>
                <li>
                  <ul>
                    page 1
                  </ul>
                  <ul>
                    page 2
                  </ul>
                </li>
                <li>
                  <h2>Carlifonia</h2>
                </li>
                <li>
                  <ul>
                    <li>San Fransisco</li>
                    <li>Los Altos</li>
                  </ul>
                </li>
              </ul>
            </div>
            <div class="amenities">
              <h3>Amenities</h3>
              <h4>Internet, Kitchen ...</h4>
              <ul class="popover">
                <li>Internet</li>
                <li>Kitchen</li>
                <li>Smart TV</li>
                <li>Pool</li>
              </ul>
            </div>
          </div>
        </section>
        <div>
          <h1>Places</h1>
        </div>
        <section class="places">
          <article>
            <h2>My Home</h2>
          </article>
          <article>
            <h2>Tiny Home</h2>
          </article>
          <article>
            <h2>A suite</h2>
          </article>
        </section>
      </div>
    </main>
    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
